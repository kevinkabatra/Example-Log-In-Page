        /*
         * Script for XMLHttpRequest. XMLHttpRequest object is used to exchange
         * data with a server.
         */
        -->
        <script>
            var activeSessionIpAddress = ''; //ip Address as reported by client
            
            /**
             * Sends and processes XMLHttpRequest using POST parameters.
             * <p>
             * POST parameters can be sent to function via two variable types.
             * Option 1 is to send via Javascript Array Object, option two is 
             * to send via String.
             * <p>
             * <pre>
             * {@code
             * Example Code:
             *     //Option 1: Send POST Parameters via Javascript Array object
             *     var postParameters = [
             *           "key=value",
             *           //No ',' for last key/value pair. 
             *           key2 + "=" + value2
             *      ];
             *  
             *      //Or Option 2: Send POST Paramaters via String
             *      //var postParameters = '['
             *      //     + '\'key\'=>\'value\','
             *      //     //',' must follow last key/value pair
             *      //     + '\'' + key2 + '\'=>\'' + value2 + '\','
             *      //     + ']';
             *  
             *      var url = 'http://example.com/example.php'
             *           
             *      xmlHttpRequest(postParameters, url);
             *      }
             * </pre>
             * <p>
             * @param {string}{object} mPostParameters string or Javascript 
             *      Array Object.
             * @param {string} mUrl an absolute url for the requested .php file.
             */
            function xmlHttpRequest(mPostParameters, mUrl) {
                //Clear mXmlHttpRequest string
                var mXmlHttpRequest = "";
                
                //Convert mPostParameters based on type
                if(typeof mPostParameters === 'string') {
                    //No conversion needed for string
                    mXmlHttpRequest = mPostParameters;
                } else if(typeof mPostParameters === 'object') {
                    //Turn array into POST friendly string
                    for (mLoopIteration = 0; mLoopIteration < 
                            mPostParameters.length; mLoopIteration++) {
                        mXmlHttpRequest += mPostParameters[mLoopIteration];
                        //If more variables remain, add an ampersand symbol.
                        if(mLoopIteration !== (mPostParameters.length -1)) {
                            mXmlHttpRequest += "&";
                        }
                    }
                }
                
                //Check for built in XMLHttpRequest Object
		if(window.XMLHttpRequest) {
                    //code for IE7+, Firefox, Chrome, Opera, Safari
                    mXmlhttp = new XMLHttpRequest();
                } else {
                    //code for IE6, IE5
                    mXmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                                
                /**
                 * When a request to a server is sent, we want to perform some
                 * actions based on the response. The onreadystatechange event
                 *  is triggered every time the readyState changes. The 
                 *  readyState property holds the status of the XMLHttpRequest.
                 *  readyStates: 
                 *      0: request not initialized 
                 *      1: server connection established
                 *      2: request received 
                 *      3: processing request 
                 *      4: request finished and response is ready
                 *  status:
                 *      200: "OK"
                 *      404: Page not found
                 */
                mXmlhttp.onreadystatechange = function() {
                    if(mXmlhttp.readyState === 4 && mXmlhttp.status === 200) {
                        console.log('response:' + mXmlhttp.responseText);
                        switch(mXmlhttp.responseText) {
                            case "OK: Subject added.":
                                isSubjectAuthenticated();
                                break;
                        }
                        
                        switch(true) {
                            //Was subject authenticated? Yes, update sessionID.
                            case (mXmlhttp.responseText.indexOf(
                                        'authenticate.php') >= 0):
                                userID = mXmlhttp.responseText
                                        .substr(mXmlhttp.responseText
                                        .indexOf(':') + 1);
                                updateSessionId(userID);
                                break;
                            // 1) Is response from php_cookie.php?
                            case (mXmlhttp.responseText.indexOf(
                                        'php_cookie.php:sessionID:empty') >= 0):
                                setHeaderNonAuthenticated();
                                setContentNonAuthenticated();
                                break;
                            case (mXmlhttp.responseText.indexOf(
                                        'php_cookie.php:sessionID:') >= 0):
                                sessionID = mXmlhttp.responseText
                                        .substr(mXmlhttp.responseText
                                        .indexOf(':') + 1).substr(mXmlhttp
                                        .responseText.substr(mXmlhttp
                                        .responseText.indexOf(':') + 1)
                                        .indexOf(':') + 1);
                                getActiveSessions(sessionID);
                                break;
                            // 2) Is response from get_active_session.php?
                            case (mXmlhttp.responseText.indexOf(
                                        '["ipAddress"]=>') >= 0):
                                //Filter mXmlhttp.responseText to get userID
                                userID = mXmlhttp.responseText
                                        //Remove '["userID"]=>'
                                        .substr(mXmlhttp.responseText
                                        .indexOf('["userID"]=>') + 12)
                                        //Remove 'string(32) "'
                                        .substr(mXmlhttp.responseText
                                        .substr(mXmlhttp.responseText
                                        .indexOf('["userID"]=>') + 12)
                                        .indexOf('"') + 1, 32);
                                //Filter mXmlhttp.responseText to get IP Address
                                activeSessionIpAddress = mXmlhttp.responseText
                                        //Remove '[ipAddress"]=>'
                                        .substr(mXmlhttp.responseText
                                        .indexOf('["ipAddress"]=>') + 15)
                                        //Remove 'string(?) "'
                                        .substr(mXmlhttp.responseText
                                        .substr(mXmlhttp.responseText
                                        .indexOf('["ipAddress"]=>') + 15)
                                        .indexOf('"') + 1)
                                        //Remove '"'
                                        .substr(0, mXmlhttp.responseText
                                        .substr(mXmlhttp.responseText
                                        .indexOf('["ipAddress"]=>') + 15)
                                        .substr(mXmlhttp.responseText
                                        .substr(mXmlhttp.responseText
                                        .indexOf('["ipAddress"]=>') + 15)
                                        .indexOf('"') + 1).indexOf('"'));
                                getIpAddress();
                                break;
                            // 3) Is response from get_ip_address.php?
                            case (mXmlhttp.responseText.indexOf(
                                        'get_ip_address.php:')>= 0):
                                //if strings are identical, then commence auto 
                                //login
                                if(mXmlhttp.responseText.substr(mXmlhttp
                                        .responseText
                                        .indexOf('get_ip_address.php:') + 19) 
                                        === activeSessionIpAddress) {
                                    //TODO: switch content to user profile
                                    authenticated = true;
                                    setHeaderAuthenticated(userID);
                                    setContentAuthenticated('HOME');
                                } else {
                                    authenticated = false;
                                    userID = null;
                                    setHeaderNonAuthenticated();
                                    setContentNonAuthenticated();
                                }
                                break;
                            case (mXmlhttp.responseText.indexOf(
                                        '["subject"]=>') >= 0):
                                //Filter mXmlhttp.responseText to get subject
                                subject = mXmlhttp.responseText
                                        //Remove '["userID"]=>'
                                        .substr(mXmlhttp.responseText
                                        .indexOf('["subject"]=>') + 13)
                                        //Remove 'string(?) "'
                                        .substr(mXmlhttp.responseText
                                        .substr(mXmlhttp.responseText
                                        .indexOf('["subject"]=>') + 13)
                                        .indexOf('"') + 1)
                                        //Remove '"'
                                        .substr(0, mXmlhttp.responseText
                                        .substr(mXmlhttp.responseText
                                        .indexOf('["subject"]=>') + 13)
                                        .substr(mXmlhttp.responseText
                                        .substr(mXmlhttp.responseText
                                        .indexOf('["subject"]=>') + 13)
                                        .indexOf('"') + 1).indexOf('"'));
                                
                                var mTextNodeLabelAccountSubject = document
                                        .createTextNode(subject);
                                document.getElementById('labelAccountSubject')
                                        .appendChild(
                                        mTextNodeLabelAccountSubject);
                                break;
                            case (mXmlhttp.responseText.indexOf(
                                        'php_cookie.php:setCookie') >= 0):
                                isSubjectAuthenticated();
                                break;
                            case (mXmlhttp.responseText.indexOf(
                                        'php_cookie.php:deleteCookie') >= 0):
                                var postRequestRemoveThisSession = '['
                                        + '\'function\'=>\'' 
                                        + 'remove_active_session_' 
                                        + 'removeThisSession\','
                                        + '\'sessionID\'=>\'' + sessionID 
                                        + '\','
                                        + ']';
                                xmlHttpRequest("postParameter=" 
                                    + postRequestRemoveThisSession,
                                    'http://kevinkabatra.ignorelist.com/'
                                            + 'bizTwoBusiness/switchboard/' 
                                            + 'switchboard.php');
                                break;
                            case (mXmlhttp.responseText.indexOf(
                                        'remove_active_session_' 
                                        + 'removeThisSession: ' 
                                        + 'subject logged out') >= 0):
                                isSubjectAuthenticated();
                                break;
                            case (mXmlhttp.responseText.indexOf(
                                        'update_session_id.php') >= 0):
                                isSubjectAuthenticated();
                                break;
                        }
                    }
                };

                /** 
                 * Specifies the type of request, the URL, and if the request
                 * should be handled asynchronously or not.
                 *     open(method,url,async)
                 *     method: the type of request: GET or POST
                 *     url: the location of the file on the server
                 *     async: true (asynchronous) or false (synchronous) 
                 */
                mXmlhttp.open("POST", mUrl, true);

                /**
                 * Adds HTTP headers to the request.
                 * setRequestHeader(header,value)
                 *     header: specifies the header name
                 *     value: specifies the header value 
                 */
                mXmlhttp.setRequestHeader("Content-type",
                        "application/x-www-form-urlencoded");

                /**
                 * Sends the request off to the server.
                 *     send(string)
                 *     string: Only used for POST requests 
                 */
                mXmlhttp.send(mXmlHttpRequest);
            }                        
        </script>
        
        <!--Script to control content resizing-->
        <script>
            function getWindowInnerWidth() {
                var windowInnerWidth = window.innerWidth 
                        | document.documentElement.clientWidth 
                        | document.body.clientWidth;
                return windowInnerWidth;
            }

            function getWindowInnerHeight() {
                var windowInnerHeight = window.innerHeight 
                        | document.documentElement.clientHeight 
                        | document.body.clientHeight;    
                return windowInnerHeight;
            }            
            
            window.addEventListener("resize", onResize);
            window.addEventListener("orientationchange", onOrientationChange);

            function onResize() {
                resizeScreenContent();
            }
            
            function onOrientationChange() {
                resizeScreenContent();
            }
            
            function resizeScreenContent() {
                //isSubjectAuthenticated();
                if(authenticated === false){
                    setHeaderNonAuthenticated();
                    setContentNonAuthenticated();
                } else {
                    setHeaderAuthenticated();
                    setContentAuthenticated();
                }
            }
        </script>

                    mFunctionBlur) {
                mNode.addEventListener('focus', mFunctionFocus, true);
                mNode.addEventListener('blur', mFunctionBlur, true);
            }
